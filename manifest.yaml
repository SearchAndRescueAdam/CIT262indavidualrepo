apiVersion: apps/v1
kind: Deployment
metadata:
  name: adam-stedi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adam-stedi
  template:
    metadata:
      labels:
        app: adam-stedi
    spec:
      containers:
        - name: adam-stedi
          image: gcr.io/$PROJECT_ID/stedi-tests-adam:latest
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: ".5"
              memory: "500Mi"
            requests:
              cpu: ".25"
              memory: "250Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 3
